<div class="col-xs-12">
  <h1>Sign in</h1>
  <form class="form-horizontal col-xs-offset-4 col-xs-4" name="signinForm" ng-submit="signin(signinForm.$valid)">
    <div class="form-group">
      <input type="text" class="form-control initial-form" placeholder="username" ng-model="user.username" required />
      <input type="password" class="form-control initial-form" placeholder="password" ng-model="user.password" required />
      <button class="btn btn-block">Sign In</button>
      </div>
  </form>
  <div class="col-xs-offset-4 col-xs-4">
    <span class="text-left"> Don't have an account? </span> &nbsp; 
    <button class="btn account-signup"><a href="#/signup">Sign up</a></button></a>
  </div>
</div>
